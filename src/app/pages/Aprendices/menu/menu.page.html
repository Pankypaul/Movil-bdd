<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Primera publicación-->
<ion-content class="ion-padding" fullscreen>
  <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>

  <div class="botones">
    <ion-button id="Aprendices" class="boton" (click)="mostrarCard('Aprendices')">Aprendices</ion-button>
    <ion-button id="Amigos" class="boton" (click)="mostrarCard('Amigos')">Cursos</ion-button>
  </div>


  <div>
    <h1 class="titulo">Aprendices</h1>

    <ion-card class="container" *ngFor="let x of arregloPublicacion">
      <ion-card-header >

        <div class="unir" (click)="irPerfil()">
          <img class="maria" src="/assets/icon/maria.webp" alt="maria">
          <p class="nombre">Maria Torres</p>
        </div>
        <hr>
      </ion-card-header>
      <ion-card-title class="texto">{{ x.titulo_publi }}</ion-card-title>

      <ion-card-content>
        <img [src]="x.foto_publi || '/assets/icon/pato.jpg'" alt="Perfil"/><!--*ngIf="x.foto_publi; else defaultImage"-->

        <!--<ng-template #defaultImage>
        <img src="/assets/icon/pato.jpg" alt="Imagen predeterminada">
      </ng-template>-->
        <br>
        <hr>
        <ion-label style="word-wrap: break-word; white-space: normal;">{{ x.descripcion_publi }}</ion-label>
      </ion-card-content>
      <div class="centrarB">
        <ion-button class="verMas" (click)="irPagina()">Ver más</ion-button>
      </div>

    </ion-card>









  </div>


</ion-content>




<app-footer></app-footer>
