<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!--slot="start" Es la para la izquierda-->
      <!--slot="end" Es la para la derecha-->
      <ion-back-button  color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
  <div class="background center-div">
    <div class="container">
      
      <form (ngSubmit)="onSubmit()" class="form-container">
        
        <ion-title class="titulo">RECUPERAR CONTRASEÑA</ion-title>

  
          <ion-item class="fondo-form">
            <ion-input maxlength="50" class="texto" [(ngModel)]="correo" type="email" name="correo" label-placement="floating" label="Correo" required></ion-input>
          </ion-item>
          <!-- Mensaje de error para correo -->
          <ion-label color="danger">{{mensaje_1}}</ion-label>

        <ion-button type="submit" shape="round" class="boton" >Recuperar Contraseña</ion-button>

      </form>
  
      <p class="texto-sin">Volver al <a class="texto-con" href="" routerLink="/login">Iniciar Sesión</a> </p>
    
    </div> 
  </div>
</ion-content>
