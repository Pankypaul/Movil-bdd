<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <!--slot="start" Es la para la izquierda-->
      <!--slot="end" Es la para la derecha-->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Cursos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
  
  <ion-card  class="fondo" *ngFor="let x of arregloCurso">
    <img class="imagen" [routerLink]="[('/menu-asignatura')]" alt="lenguaje" [src]="x.foto_curso || '/assets/icon/pato.jpg'"/>
    <ion-card-header [routerLink]="[('/menu-asignatura')]">
      <ion-card-title class="texto">{{x.nombre_curso}}</ion-card-title>
      <ion-card-subtitle>Romina Riquelme</ion-card-subtitle>
    </ion-card-header>
    <div class="unir2">
      <ion-button class="boton" (click)="eliminar(x)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
      <ion-button class="boton" (click)="modificar(x)"><ion-icon slot="icon-only" name="pencil" ></ion-icon></ion-button>
    </div>
  </ion-card>

  
</ion-content>

<app-footer-tutor></app-footer-tutor>
