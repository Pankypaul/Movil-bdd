<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container">

    <div *ngFor="let x of arregloPublicacion">
      <div class="container6" *ngIf="x.id_publi === id_pub"> <!--*ngFor="let y of arregloUsuario"-->
        <ion-item class="fondo unir" lines="none"> <!--*ngIf="id_usu === y.usuario_id_usuario"-->
          <img class="imagen" src="/assets/icon/pato.jpg" alt="No tiene foto">
          <p class="nombre">paul</p>
        </ion-item>

        <hr class="hr">
        <ion-note slot="end" class="small-text right-space">{{ x.fecha_publi }}</ion-note>

        <ion-card-title class="texto">{{x.titulo_publi}}</ion-card-title>

        <div class="centrar1">
          <img class="tarea" [src]="x.foto_publi" alt="No tiene foto">
        </div>

        <hr class="hr">

        <ion-card-content class="descripcion">
          <ion-note position="stacked">Descripci√≥n:</ion-note>
          <p>
            {{x.descripcion_publi}}
          </p>
        </ion-card-content>
      </div>





    </div>
    <hr class="hr">
    <div class="container3">
      <div class="unir color" (click)="irPagina()">
        <img class="imagen" src="/assets/icon/maria.webp" alt="maria">
        <p class="nombre1">Melanie Ortiz</p>
        <hr>
      </div>
      <p class="texto5">Para hacer eso es super facil debes realizar sumas</p>
    </div>
    <div class="centrar">
      <input class="escribir" type="text" placeholder="Escribir">
    </div>
  </div>
</ion-content>
