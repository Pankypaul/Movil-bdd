<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="titulo">Editar curso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="" [fullscreen]="true">


  <!--
  id curso  --no se ve acá
  fecha de creación   --no se ve acá
  nombre  -ok
  descripcion  -ok
  foto  -ok
  is user pk   --no se ve acá
  
  
  -->

  <ion-card class="card centrar">
    <ion-item class="fondo" lines="none">
      <ion-avatar class="">
        <img src="/assets/icon/pato.jpg" alt="Perfil">
      </ion-avatar>
      <ion-label class="nombre" placeholder="Nombre">Carlos Espinoza</ion-label>

    </ion-item>

    <ion-item class="fondo">
      <ion-input placeholder="Título del Curso" [(ngModel)]="curso.nombre_curso"></ion-input>
    </ion-item>
    <ion-label color="danger">{{mensaje_1}}</ion-label>

    <ion-item class="fondo">
      <ion-label position="stacked">Descripción</ion-label>
      
      <ion-textarea class="tam" maxLength="250" [(ngModel)]="curso.descripcion_curso" name="descripcion"
        placeholder="Escribe una breve descripción..." autoGrow="true">
      </ion-textarea>

      <ion-note class="contador-caracteres" position="stacked">{{250 - curso.descripcion_curso.length}} caracteres
        restantes</ion-note>
    </ion-item>
    <ion-label color="danger">{{mensaje_2}}</ion-label>
    <p>{{ photoUrl }}</p> <!-- Verifica el valor de photoUrl en el DOM -->

    <ion-button class="boton" shape="round" (click)="presentActionSheet()">Cambiar imagen</ion-button>
    <!--<p> Agregar Foto o Video</p>-->
    <!-- *ngIf="photoUrl"  Si hay un url valida lo muestra, sino, desaparece-->
    <ion-img [src]="photoUrl || curso.foto_curso" class="btn">
    </ion-img>
  </ion-card>

  <div class="btn">
    <ion-button class="boton" (click)="irPagina()">Editar</ion-button>

    <ion-button class="boton" (click)="volver()">Volver</ion-button>
  </div>

</ion-content>
