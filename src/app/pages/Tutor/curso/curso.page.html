<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="titulo">Crear Curso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="" [fullscreen]="true">


  <!--
  id curso  --no se ve acá
  fecha de creación   --no se ve acá
  nombre  -ok
  descripcion  -ok
  foto  -ok
  is user pk   --no se ve acá
  
  
  -->

  <ion-card class="card centrar">
    <div *ngFor="let x of arregloUsuario">
      <ion-item class="fondo" lines="none" *ngIf="id === x.id_usuario">
        <ion-avatar class="">
          <img [src]="x.foto || '/assets/icon/pato.jpg'" alt="Perfil">
        </ion-avatar>
        <ion-label class="nombre" placeholder="Nombre">{{x.nombre_usuario}}</ion-label>

      </ion-item>
    </div>

    <ion-item class="fondo">
      <ion-input placeholder="Título del Curso" [(ngModel)]="nombre_curso"></ion-input>
    </ion-item>
    <ion-label color="danger">{{mensaje_1}}</ion-label>

    <ion-item class="fondo">
      <ion-label position="stacked">Descripción</ion-label>
      
      <ion-textarea class="tam" maxLength="250" [(ngModel)]="descripcion_curso" name="descripcion"
        placeholder="Escribe una breve descripción..." autoGrow="true">
      </ion-textarea>

      <ion-note class="contador-caracteres" position="stacked">{{250 - descripcion_curso.length}} caracteres
        restantes</ion-note>
    </ion-item>
    <ion-label color="danger">{{mensaje_2}}</ion-label>

    <ion-button class="boton" shape="round" (click)="presentActionSheet()">Agregar imagen</ion-button>
    <!--<p> Agregar Foto o Video</p>-->
    <ion-label color="danger">{{mensaje_3}}</ion-label>
    <!-- *ngIf="photoUrl"  Si hay un url valida lo muestra, sino, desaparece-->
    <ion-img *ngIf="hasPhoto" [src]="photoUrl" class="btn">
      <p>Foto</p>
    </ion-img>
  </ion-card>

  <div class="btn">
    <ion-button class="boton" (click)="irPagina()">Publicar</ion-button>

    <ion-button class="boton" id="present-alert1">Eliminar</ion-button>
    <ion-alert trigger="present-alert1" class="custom-alert" header="¿Estás seguro?"
      [buttons]="alertButtons"></ion-alert>
  </div>

</ion-content>
